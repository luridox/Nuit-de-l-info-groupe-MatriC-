<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pommes cach√©es</title>
    <style>
        .pomme {
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }
        #compteur {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Pommes trouv√©es : <span id="compteur">0</span></h2>

<!-- Tes pommes cach√©es -->
<button class="pomme">üçé</button>
<button class="pomme">üçé</button>
<button class="pomme">üçé</button>
<button class="pomme">üçé</button>

<script>
    // R√©cup√©ration du compteur dans localStorage (0 par d√©faut)
    let score = localStorage.getItem("pommesTrouvees");
    if (!score) score = 0;

    // On met √† jour l'affichage
    document.getElementById("compteur").textContent = score;

    // R√©cup√©rer toutes les pommes (boutons)
    const pommes = document.querySelectorAll('.pomme');

    // Ajouter un clic √† chaque pomme
    pommes.forEach(pomme => {
        pomme.addEventListener('click', () => {
            score++;
            localStorage.setItem("pommesTrouvees", score);
            document.getElementById("compteur").textContent = score;

            // On peut d√©sactiver la pomme une fois trouv√©e
            pomme.disabled = true;
            pomme.style.opacity = "0.4";
        });
    });
</script>

</body>
</html>
