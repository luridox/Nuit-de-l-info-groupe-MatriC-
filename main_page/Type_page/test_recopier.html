<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prouve ton attachement</title>

<style>
    body {
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 200px;
    }

    .texte_r{
        font-size: 20px;
        
    }

    .block{
        border: 2px solid #3b45a3;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
        width: 300px;
        text-align: center;
        border-radius: 20px;
    }
    .phrase-block{
        font-size: 20px;
    }
    .bouton{
        border: 2px solid #3b45a3;
        border-radius: 10px;
    }
</style>
</head>

<body>

<h1>Montre que tu est un vrai résistant</h1>
<div id="texte_r"></div>
<!--pour saisir le texte-->
<input id="phrase-block" class="block" type="text"/> 

<button class="bouton" onclick="verif()">Valider</button>
<div id="resultat"></div>

<script>
    var texte = "test test";
    
    // affiche le texte à recopier 
    document.getElementById("texte_r").innerText = "Recopie ce texte : " + texte;

    function verif(){
        var saisie = document.getElementById("phrase-block").value;
        var result_texte = document.getElementById("resultat");

        if (saisie == texte){
            result_texte.innerText = "Bravo tu est un vrai résistant";
            result_texte.style.color = "green";
        } else {
            result_texte.innerText = "Tu ne résiste pas assez, recommence";
            result_texte.style.color = "red";
        }
    }

</script>
</body>
</html>
