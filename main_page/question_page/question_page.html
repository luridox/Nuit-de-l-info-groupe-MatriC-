<body class="bg-milieu">

    <div class="hero-content">
        <h1>L'Arène</h1>
        <p class="subtitle">Quizz pour voir si tu est un vrai résistant</p>
        <div class="ligne-questions">
        <!-- QUESTION 1 -->
        <div class="question-block">
            <div class="question">Que veut dire NIRD</div>

            <div class="reponses">
                <button data-bonne="false">Non Il Reste des Debug</button>
                <button data-bonne="false">Navigateur Instable Refresh Désespérée</button>
                <button data-bonne="false">Nain Invisible Rangeant le Désert</button>
                <button data-bonne="true">Numérique Inclusif Responsable Durable</button>
            </div>
        </div>

        <!-- QUESTION 2 -->
        <div class="question-block">
            <div class="question">Que pense-tu de Goliath Numérique</div>

            <div class="reponses">
                <button data-bonne="false">Il est très gentil</button>
                <button data-bonne="false">Il sauve des vies</button>
                <button data-bonne="true">Il est très méchant</button>
                <button data-bonne="false">aucun avis</button>
            </div>
        </div>

    </div>

    <script>
        // Charger score
        let scord = parseInt(localStorage.getItem("scord"));

        // Pour chaque bloc question
        const blocks = document.querySelectorAll(".question-block");

        blocks.forEach(block => {
            const buttons = block.querySelectorAll("button");

            buttons.forEach(btn => {
                btn.addEventListener("click", () => {

                    if (btn.dataset.bonne === "true") {
                        scord++;
                        localStorage.setItem("scord", scord);
                        alert("Bonne réponse !");
                    } else {
                        alert("Mauvaise réponse !");
                    }

                    // Désactiver les réponses de cette question
                    buttons.forEach(b => b.disabled = true);
                });
            });
        });
    </script>
        
        <br>
        <a href="../Accueil_page/accueil_page.html" class="btn-start" style="text-decoration:none; display:inline-block;">Retour à l'accueil</a>
    </div>

    <script src="Script2.js"></script>
</body>
</html>
